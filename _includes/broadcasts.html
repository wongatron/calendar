
<div style="float: right; background-color: #eeeeee; margin: 24px; padding: 6px; border-radius: 4px; border: solid 1px silver; font-size: 80%;">

  <div style="text-align: center;">
    <b>Ruby 2.5 - Upcoming Dec 25th, 2017 - What's News?</b>
  </div>
  <div>
    
    {% for byte in site.data.bytes %}
      <div style="padding: 4px;">
        <a href="{{ byte.url }}">{{ byte.title }}</a><br>
        {{ byte.subtitle }}
      </div>
    {% endfor %}
      
    <div style="padding: 4px; font-size: 80%;">
      <a href="https://github.com/planetruby/advent2017/blob/master/_data/bytes.yml">Add your ruby 2.5 news byte »</a>
    </div>                            
  </div>
  
  <div style="text-align: center; padding-top: 20px;">
    <b>Ruby Event News</b>
  </div>
  <div>
    
    {% for event in site.data.events %}
      <div style="padding: 4px;">
        <a href="{{ event.url }}">{{ event.title }}</a><br>
        {{ event.subtitle }}
      </div>
    {% endfor %}
    
    <div style="padding: 4px; font-size: 80%;">
      <a href="https://github.com/planetruby/advent2017/blob/master/_data/events.yml">Add your event news byte »</a>
    </div>                        
  </div>

</div>
